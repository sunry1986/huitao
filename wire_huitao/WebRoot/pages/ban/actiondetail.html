<!DOCTYPE html >
<html >
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>惠淘无线</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.css">
<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
<link rel="stylesheet" href="iconfont.css" >
<link rel="stylesheet" href="mycss.css" >
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>

</head>

<body>

<div class="page page-current external" id="timelimit">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
          <span class="icon icon-left"></span>
          返回
        </a>
        <a class="button button-link button-nav pull-right" href="/demos/card" data-transition='slide-out'>
          <span class="icon iconfont icon-close"></span>
        </a>
        <a class="button button-link button-nav pull-right" href="/demos/card" data-transition='slide-out'>
          <span class="icon icon-refresh"></span>  
        </a>
     
        <h1 class="title">限时抢购618</h1>
      </header>
      <nav class="bar bar-tab">
        <a class="tab-item active selectcolor tab-font" href="#timelimit" external>
          <span class="icon icon-home"></span>
          <span class="tab-label">首页</span>
        </a>
        <a class="tab-item tab-font" href="#myremind" external>
          <span class="icon icon-app"></span>
          <span class="tab-label">活动</span>
        </a>
 		<a class="tab-item tab-font" href="#myremind" external >
          <span class="icon icon-me"></span>
          <span class="tab-label">我的店铺</span>
        </a>
      </nav>
      <div class="content active" >
        <!-- 这里是页面内容区 -->
        <div class="content-padded">
          <h4>活动设置</h4>
           <div class="list-block margin0">
                <ul>
                  <!-- Text inputs -->
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-name"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">活动名称</div>
                        <div class="item-input">
                          <input type="text" placeholder="活动名称">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-email"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">开始时间</div>
                        <div class="item-input">
                          <input type="text" id='datetime-pickers'/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">结束时间</div>
                        <div class="item-input">
                          <input type="text" id='datetime-pickere'/>
                        </div>
                      </div>
                    </div>
                  </li>
                  
                  <li class="align-top">
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-comment"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">活动准备</div>
                        <div class="item-input">
                          <textarea>本次活动主要。。。。。</textarea>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <script src="picker.js" type='text/javascript' charset='utf-8'></script>
                <div class="row marginupdown"><div class="col-33"><a href="#" class="button button-fill">买家端预览 </a></div><div class="col-33"><a href="#" class="button button-fill">暂停活动</a></div><div class="col-33"><a href="#" class="button button-fill">活动推广</a></div></div>
                <div class="row"><div class="col-33"><a href="#" class="button button-fill">修改活动</a></div><div class="col-33"><a href="#" class="button button-fill">活动数据 </a></div></div>
              </div>
                        
        
        </div>
      </div>
    </div>
    

<!--调试引用-->



<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>

<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script type="text/javascript" src="sm-time-picker.js"></script>
<script type="text/javascript" src="sm-city-picker.js" charset='utf-8'></script>
</body>
</html>
