<div class="page external" id="timelimit">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
          <span class="icon icon-left"></span>
          返回
        </a>
        <a class="button button-link button-nav pull-right" href="/demos/card" data-transition='slide-out'>
          <span class="icon iconfont icon-close"></span>
        </a>
        <a class="button button-link button-nav pull-right" href="/demos/card" data-transition='slide-out'>
          <span class="icon icon-refresh"></span>  
        </a>
     
        <h1 class="title">保存并推广</h1>
      </header>
      <nav class="bar bar-tab">
        <a class="tab-item active selectcolor tab-font" href="#timelimit" external>
          <span class="icon icon-home"></span>
          <span class="tab-label">首页</span>
        </a>
        <a class="tab-item tab-font" href="#myremind" external>
          <span class="icon icon-app"></span>
          <span class="tab-label">活动</span>
        </a>
 		<a class="tab-item tab-font" href="#myremind" external >
          <span class="icon icon-me"></span>
          <span class="tab-label">我的店铺</span>
        </a>
      </nav>
      <div class="content">
      <div class="content-padded" >
        <!-- 这里是页面内容区 -->

  		<h4 class="padding1rem">同步到店铺</h4>
        <p class="padding1rem">将会同步到手机店铺中</p>
        <p><a href="#" class="button button-fill button-warning">同步到店铺</a></p>
		<h4  class="padding1rem">推送到微淘</h4>
        <p  class="padding1rem">将会把活动推送到微淘</p>
        <p class="padding1rem"><a href="#" class="button button-fill button-warning">推送到微淘</a></p>
		<h4 class="padding1rem">活动链接</h4>
        <p  class="padding1rem">你可以复制，放入你的店铺装修中</p>
		<div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="http://www.baidu.com">
                    </div>
                     <div class="item-title label"><a href="#" class="button button-success  bgff6600">复制</a></div>
                  </div>
                </div>
              </li>
          </ul>
       </div>
       <h4 class="padding1rem">活动二维码</h4>
        <p  class="padding1rem">你可以复制，进行自定义推广</p>
